        <!-- START @SIGN WRAPPER -->
        <div id="sign-wrapper">
            {% if messages %}
                <div class="messages">
                    {% for msg in messages %}
                        <div class="alert alert-{{msg.level_tag}}" role="alert">
                            {{msg.message}}
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}

            <!-- Brand -->
            <!-- <div class="brand">
                <img src="http://timetracker.mediamint.com/assets/images/logo.png" alt="brand logo"/>
            </div> -->
            <!--/ Brand -->

            <!-- Login form -->
            <form class="sign-in form-horizontal shadow rounded no-overflow" action="/user/registration/" method="post" id="registration_form" >{% csrf_token %}
                <div class="sign-header">
                    <div class="form-group">
                        <div class="sign-text">
                            <span>Portal-Registration</span>
                        </div>
                    </div><!-- /.form-group -->
                </div><!-- /.sign-header -->
                <div class="sign-body">
                    <div class="form-group">
                        <div class="input-group-lg">
                            <input type="text" class="form-control input-sm" placeholder="User name " name="user_name"> 
                        </div>
                    </div><!-- /.form-group -->
                     <div class="form-group">
                        <div class="input-group-lg">
                            <input type="text" class="form-control input-sm" placeholder="Last name " name="last_name">
                        </div>
                    </div><!-- /.form-group -->
                    <div class="form-group">
                        <div class="input-group-lg">
                            <input type="text" class="form-control input-sm" placeholder="Email " name="email">
                        </div>
                    </div><!-- /.form-group -->
                    <div class="form-group">
                        <div class="input-group-lg">
                            <input type="password" class="form-control input-lg" placeholder="Password" id='password' name="password">
                        </div>
                    </div><!-- /.form-group -->
                    <div class="form-group">
                        <div class="input-group-lg">
                            <input type="password" class="form-control input-lg" placeholder="Conform Password" name="conform_password">
                        </div>
                    </div><!-- /.form-group -->
                </div><!-- /.sign-body -->
                <div class="sign-footer">
                     <div class="form-group">
                        <div class="row">
                            <!-- <div class="col-xs-6">
                                <div class="ckbox ckbox-theme">
                                    <input id="rememberme" type="checkbox">
                                    <label for="rememberme" class="rounded">Remember me</label>
                                </div>
                            </div> -->
                            <div class="col-xs-6 text-right pull-right">
                                <a href="/" title="lost password">login</a>
                            </div>
                        </div>
                    </div><!-- /.form-group -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-theme btn-lg btn-block no-margin rounded" >Create </button>
                    </div><!-- /.form-group -->
                </div><!-- /.sign-footer -->
                <span class="valid-error" style="margin-left: 4%" >{{message}}</span>
            </form><!-- /.form-horizontal -->
            <!--/ Login form -->

            <!-- Content text -->
            <!-- <p class="text-muted text-center sign-link">Need an account? <a href="page-signup.html"> Sign up free</a></p> -->
            <!--/ Content text -->

        </div><!-- /#sign-wrapper -->

<script type="text/javascript">
    $(document).ready(function(){   
        
        $('#registration_form').validate({    
            errorElement: "span",
            errorClass: "valid-error",
            rules: { 
                name: { required: true, maxlength: 50 },
                last_name: { required: true, maxlength: 50 },
                email: { required: true, email: true },
                password: { required: true, password: true },
                conform_password: { required: true,equalTo: '#password'}
            },
            // messages:{
            //     email:{required:"Please enter email.", email:"Please enter proper email."},
            //     password:{required:"Please enter password.", password:"Please enter password."}
            // }

        }); 
      

    });
