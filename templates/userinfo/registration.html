<!DOCTYPE html>
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

    <!-- START @HEAD -->
    <head>
        <!-- START @META SECTION -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- <link rel="shortcut icon" href="https://s3-ap-southeast-1.amazonaws.com/mmportal/images/favicon.png" /> -->
        <title>Portal</title>
        <!--/ END META SECTION -->

       

        <!-- START @FONT STYLES -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet">
        <!--/ END FONT STYLES -->

        <!-- START @GLOBAL MANDATORY STYLES -->
        <link href="/static/assets/global/plugins/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--/ END GLOBAL MANDATORY STYLES -->

        <!-- START @PAGE LEVEL STYLES -->
        <link href="/static/assets/global/plugins/bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="/static/assets/global/plugins/bower_components/animate.css/animate.min.css" rel="stylesheet">
        <!--/ END PAGE LEVEL STYLES -->

        <!-- START @THEME STYLES -->
        <link href="/static/assets/admin/css/reset.css" rel="stylesheet">
        <link href="/static/assets/admin/css/layout.css" rel="stylesheet">
        <link href="/static/assets/admin/css/components.css" rel="stylesheet">
        <link href="/static/assets/admin/css/plugins.css" rel="stylesheet">
        <link href="/static/assets/admin/css/themes/default.theme.css" rel="stylesheet" id="theme">
        <link href="/static/assets/admin/css/pages/sign.css" rel="stylesheet">
        <link href="/static/assets/admin/css/custom.css" rel="stylesheet">

    </head>
    <!--/ END HEAD -->

    <body class="page-sound">
    <style>
   .valid-error{ font-size: 12px;font-style: italic;color: #e9573f; }
   input.valid-error{ border:1px solid #e9573f !important; }
   #sign-wrapper input {
    font-size: 14px !important;
    color: black !important;
    }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

        <div id="sign-wrapper">
            {% if messages %}
                <div class="messages">
                    {% for msg in messages %}
                        <div class="alert alert-{{msg.level_tag}}" role="alert">
                            {{msg.message}}
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}

            <form class="sign-in form-horizontal shadow rounded no-overflow" action="/user/registration/" method="post" id="registration_form" >{% csrf_token %}
                <div class="sign-header">
                    <div class="form-group">
                        <div class="sign-text">
                            <span>Portal-Registration</span>
                        </div>
                    </div><!-- /.form-group -->
                </div><!-- /.sign-header -->
                <div class="sign-body">
                    <div class="form-group">
                        <div class="input-group-lg">
                            <input type="text" class="form-control input-sm" placeholder="User name " name="user_name"> 
                        </div>
                    </div><!-- /.form-group -->
                     <div class="form-group">
                        <div class="input-group-lg">
                            <input type="text" class="form-control input-sm" placeholder="Last name " name="last_name">
                        </div>
                    </div><!-- /.form-group -->
                    <div class="form-group">
                        <div class="input-group-lg">
                            <input type="text" class="form-control input-sm" placeholder="Email " name="email">
                        </div>
                    </div><!-- /.form-group -->
                    <div class="form-group">
                        <div class="input-group-lg">
                            <input type="password" class="form-control input-lg" placeholder="Password" id='password' name="password">
                        </div>
                    </div><!-- /.form-group -->
                    <div class="form-group">
                        <div class="input-group-lg">
                            <input type="password" class="form-control input-lg" placeholder="Conform Password" name="conform_password">
                        </div>
                    </div><!-- /.form-group -->
                </div><!-- /.sign-body -->
                <div class="sign-footer">
                     <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6 text-right pull-right">
                                <a href="/" title="lost password">login</a>
                            </div>
                        </div>
                    </div><!-- /.form-group -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-theme btn-lg btn-block no-margin rounded" >Create </button>
                    </div><!-- /.form-group -->
                </div><!-- /.sign-footer -->
                <span class="valid-error" style="margin-left: 4%" >{{message}}</span>
            </form><!-- /.form-horizontal -->
            <!--/ Login form -->

        </div><!-- /#sign-wrapper -->
        <!--/ END SIGN WRAPPER -->

        <!-- START @CORE PLUGINS -->
        <script src="/static/assets/global/plugins/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/static/assets/global/plugins/bower_components/jquery-cookie/jquery.cookie.js"></script>
        <script src="/static/assets/global/plugins/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/static/assets/global/plugins/bower_components/jquery-easing-original/jquery.easing.1.3.min.js"></script>
        <!-- <script src="/static/assets/global/plugins/bower_components/ionsound/js/ion.sound.min.js"></script> -->
        <!--/ END CORE PLUGINS -->

        <!-- START @PAGE LEVEL PLUGINS -->
        <script src="/static/assets/global/plugins/bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
        <!--/ END PAGE LEVEL PLUGINS -->

    </body>
    <!-- END BODY -->
<script type="text/javascript">
    $(document).ready(function(){   
        
        $('#registration_form').validate({    
            errorElement: "span",
            errorClass: "valid-error",
            rules: { 
                name: { required: true, maxlength: 50 },
                last_name: { required: true, maxlength: 50 },
                email: { required: true, email: true },
                password: { required: true, password: true },
                conform_password: { required: true,equalTo: '#password'}
            },


        }); 
      

    });

            
</script>

</html>
